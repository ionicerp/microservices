apiVersion: v1
kind: Service
metadata:
  name: account-service
spec:
  ports:
  - name: grpc
    port: 3030
    targetPort: 3030
  selector:
    app: account-service
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
spec:
  ports:
  - name: grpc
    port: 3035
    targetPort: 3035
  selector:
    app: product-service
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
spec:
  selector:
    matchLabels:
      app: account-service
  template:
    metadata:
      labels:
        app: account-service
    spec:
      containers:
      - allowPrivilegeEscalation: false
        capabilities:
          drop:
          - all
        env:
        - name: PORT
          value: "3030"
        image: account-service
        name: server
        ports:
        - containerPort: 3030
        privileged: false
        readOnlyRootFilesystem: true
        resource:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext: null
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: account-service
      terminationGracePeriodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
spec:
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - allowPrivilegeEscalation: false
        capabilities:
          drop:
          - all
        env:
        - name: PORT
          value: "3035"
        image: product-service
        name: server
        ports:
        - containerPort: 3035
        privileged: false
        readOnlyRootFilesystem: true
        resource:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext: null
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: product-service
      terminationGracePeriodSeconds: 5
