apiVersion: v1
kind: Service
metadata:
  name: account-service
spec:
  ports:
  - name: grpc
    port: 3030
    targetPort: 3030
  selector:
    app: account-service
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
spec:
  ports:
  - name: grpc
    port: 3035
    targetPort: 3035
  selector:
    app: product-service
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
spec:
  selector:
    matchLabels:
      app: account-service
  template:
    metadata:
      labels:
        app: account-service
    spec:
      containers:
      - env:
        - name: PORT
          value: "3030"
        image: us-central1-docker.pkg.dev/com-b2allsolution-autolive/microservices/account:latest
        name: server
        ports:
        - containerPort: 3030
        securityContext: null
      imagePullSecrets:
      - name: artifact-registry
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
spec:
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - env:
        - name: PORT
          value: "3035"
        image: us-central1-docker.pkg.dev/com-b2allsolution-autolive/microservices/product:latest
        imagePullPolicy: Always
        name: server
        ports:
        - containerPort: 3035
        securityContext: null
      imagePullSecrets:
      - name: artifact-registry
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
